  <header class="row m-5">
    <h1 class="col display-3 blauwgrijs text-center">Contact</h1>
  </header>

  <div class="container">
    <div class="row">
      <main class="col-md-9">
        <section class="row">
          <article class="col-12 p-4 border rounded bg-white">
            <h2 class="text-uppercase fs-5 fw-bolder pt-1">formulier</h2>
            <form action="#" method="post" class="row g-3">
              <div class="col-md-6">
                <label for="name" class="form-label">Naam</label>
                <input id="name" name="name" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">E-mail</label>
                <input id="email" name="email" type="email" class="form-control" required>
              </div>
              <div class="col-12">
                <label for="subject" class="form-label">Onderwerp</label>
                <input id="subject" name="subject" class="form-control" required>
              </div>
              <div class="col-12">
                <label for="message" class="form-label">Bericht</label>
                <textarea id="message" name="message" rows="6" class="form-control" required></textarea>
              </div>
              <div class="col-12">
                <button class="btn btn-primary btn-sm" type="submit">verzenden</button>
              </div>
            </form>
          </article>
        </section>
      </main>

      <aside class="col-md-3 border-start ps-5">
        <h2 class="text-uppercase fs-5 fw-bolder pt-3">contactgegevens</h2>
        <ul class="list-unstyled small">

        </ul>
